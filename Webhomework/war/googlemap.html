<html>
<head>
<title></title>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script>
var mystyle = [{"featureType":"road","stylers":[{"hue":"#f1592a"}]},{"featureType":"road","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"poi","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"landscape","elementType":"all","stylers":[{"saturation":-100},{"gamma":0.5}]},{"featureType":"water","elementType":"all","stylers":[{"color":"#547af4"},{"gamma":1}]}]

function initialize() {
var myLatlng = new google.maps.LatLng(58.032470, 65.278047);
var mapOptions = {
			zoom : 7,
			center : myLatlng,
			styles: mystyle
		};
map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);
var home = '<h1>Home</h1><p></p><p>My parents house</p>';
var infowindowhome = new google.maps.InfoWindow({
			content : home,
			maxWidth: 300
		});
var markernyc = new google.maps.Marker({
			position : myLatlng,
			map : map,
			title : 'Home',
			icon: 'img/toys.png'
});
google.maps.event.addListener(markernyc, 'click', function() {	infowindowhome.open(map, markernyc);
infowindowtyumen.close();
});
var tyumen = '<h1>Tyumen </h1><p></p><p>Roschino airport</p>';
var infowindowtyumen = new google.maps.InfoWindow({
			content : tyumen,
			maxWidth: 300
		});
var markertyumen = new google.maps.Marker({
			position : new google.maps.LatLng(57.180507, 65.338588), //57.180507, 65.338588
			map : map,
			title : 'Airport',
			icon: 'img/robbery.png'
});
google.maps.event.addListener(markertyumen, 'click', function() {	infowindowtyumen.open(map, markertyumen);
infowindowhome.close();
});

}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
<style>

height:80%;

body{

}
</style>
