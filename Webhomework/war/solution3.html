<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Задание #2</title>

    <script src="jquery.js"></script>
    <script>
    $(document).ready(function() {
    	$('#near10').on('click',function(){
    		var N = $("#Mnumb").val();
    		var M = $("#Nnumb").val();
    		$('#res1').load( "/project3?N="+N+"&M="+M);
    	});
    	$('#Equal').on('click',function(){
    		var A = $("#Anumb").val();
    		var B = $("#Bnumb").val();
    		var C = $("#Cnumb").val();
    		$('#res2').load( "/test?A="+A+"&B="+B+"&C="+C);
    	});
    	$('#Random1').on('click',function(){
    		$('#res3').load( "/array1");
    	});
    	$('#Random2').on('click',function(){
    		$('#res4').load( "/array2");
    	});
    });
    </script>
    <style>

    .answer_random{
    	background-color:#00ff00;
    	color:red;
    	}
    .first{
    width:450px;
    background-color:#00FA00;
    padding:10px;
    margin:5px;
    margin-left: auto;
    margin-right:auto;
    
    }
    #content{
    text-align:center;
    
    }
    </style>
  </head>

  <body>
	
    <div id="content">
    <div class="first" >
    Ближайшее к 10
    <hr>
    <input type="text" id="Mnumb" placeholder="Число M">
    <input type="text" id="Nnumb" placeholder="Число N">
    <input type="button" id="near10" value="ted" class="btn btn-warning">
    <span id="res1"></span>
    </div>
    <div class="first">
    Квадратное уравнение
    <hr>
    <input type="text" id="Anumb" placeholder="a" style="width:40px">x^2+
    <input type="text" id="Bnumb" placeholder="b" style="width:40px">x+
    <input type="text" id="Cnumb" placeholder="c" style="width:40px">=0
    <input type="button" id="Equal" value="ted" class="btn btn-warning">
    <span id="res2"></span>
    </div>
    <div class="first">
    Random array
    <hr>
    <input type="button" id="Random1" value="ted" class="btn btn-warning">
    <span id="res3"></span>
    </div>
    <div class="first">
    Random array + MAX
    <hr>
    <input type="button" id="Random2" value="ted" class="btn btn-warning">
    <span id="res4"></span>
    </div>

    </div>
  </body>
</html>
